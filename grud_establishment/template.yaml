AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Lambda functions for bood (prod / stg)

Globals:
  Function:
    Timeout: 20
    MemorySize: 512

#Parameters:
#  Environment:
