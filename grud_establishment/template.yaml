Resources:
  EstablishmentFunction:
    Type: AWS::Serverless::Function
    Properties:
#      FunctionName: !Sub "establishments-api-${Environment}"
      FunctionName: establishments-api
      CodeUri: EstablishmentFunction
      Handler: establishment.App::handleRequest
      Runtime: java21
      Architectures:
        - x86_64
      MemorySize: 512
#      Environment:
#        Variables:
#          PARAM1: VALUE
#          ENVIRONMENT: !Ref Environment  # Definindo uma vari√°vel de ambiente para o Lambda
      Events:
        EstablishmentApi:
          Type: Api
          Properties:
            Path: /establishments
            Method: get

  ProductFunction:
    Type: AWS::Serverless::Function
    Properties:
#      FunctionName: !Sub "products-api-${Environment}"
      FunctionName: products-api
      CodeUri: ProductFunction
      Handler: product.App::handleRequest
      Runtime: java21
      Architectures:
        - x86_64
      MemorySize: 512
#      Environment:
#        Variables:
#          PARAM1: VALUE
#          ENVIRONMENT: !Ref Environment
      Events:
        ProductApi:
          Type: Api
          Properties:
            Path: /products
            Method: get




